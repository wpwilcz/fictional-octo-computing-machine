<form (ngSubmit)="onSubmit()" #f="ngForm">
  <input
    id="username"
    ngModel
    name="username">
  <input
    id="email"
    ngModel
    required
    email
    name="email">
  <select
    ngModel
    name="select">
  </select>
  <button type="submit" [disabled]="f.invalid">aaaa</button>
  <router-outlet></router-outlet>
</form>

<input
  [owlDateTime]="dt1"
  [owlDateTimeTrigger]="dt1"
  placeholder="Date Time"
><owl-date-time #dt1></owl-date-time>
